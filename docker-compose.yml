version: "3.9"

services:
  postgres:
    image: postgres:18.1-alpine
    container_name: nebula-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nebula
      POSTGRES_USER: nebula
      POSTGRES_PASSWORD: nebula123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nebula -d nebula"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:8.0-alpine
    container_name: nebula-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  rabbitmq:
    image: rabbitmq:4.1.5-management-alpine
    container_name: nebula-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: nebula
      RABBITMQ_DEFAULT_PASS: nebula123
      RABBITMQ_DEFAULT_VHOST: nebula
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build: .
    image: nebula-backend:latest
    container_name: nebula-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - rabbitmq
    env_file:
      - .env
    environment:
      BACKEND_ADDR: 0.0.0.0:3838

      DEV_MODE: "true"

      DATABASE_URL: postgres://nebula:nebula123@postgres:5432/nebula
      REDIS_URL: redis://redis:6379

      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: nebula
      RABBITMQ_PASSWORD: nebula123
      RABBITMQ_VHOST: nebula

      AMQP_URL: amqp://nebula:nebula123@rabbitmq:5672/nebula

      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

  notification-service:
    image: esteban1930/nebula-notification-service:latest
    container_name: nebula-notification-service
    restart: unless-stopped
    depends_on:
      - postgres
      - rabbitmq
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://nebula:nebula123@postgres:5432/nebula
      RABBIT_URL: amqp://nebula:nebula123@rabbitmq:5672/nebula

      RABBIT_QUEUE: room_member_notifications

      HTTP_PORT: 3010

      DEV_MODE: "true"

      JWT_SECRET: zdwrJg3LTkyhj_zlbNQBKw2d3zruC4I46wfNzuRhGy8qmUwOYOXUnlKYbMZqIzuitxC-xGrhU445lt0vjciVKw
      WEBPUSH_VAPID_PUBLIC_KEY: BBYxHayr8UXJerM06-l8YNLTxEQA5zS3xW4u29rUXxPZsDsSXDYghf0Pvb8imkub4MboWOzlSvU7XsHhCJHXLz4
      WEBPUSH_VAPID_PRIVATE_KEY: hBHu_vs1GTEkemLdSdr1RGvALbwa7lnK8nnTe5cOGI8
      WEBPUSH_VAPID_SUBJECT: mailto:admin@nebula.example.com

  frontend:
    image: esteban1930/nebula-frontend:latest
    container_name: nebula-frontend
    restart: unless-stopped
    depends_on:
      - backend
      - notification-service
    environment:
      VITE_API_BASE_URL: http://backend:3838
      VITE_NOTIFICATION_BASE_URL: http://notification-service:3010
      VITE_VAPID_PUBLIC_KEY: BBYxHayr8UXJerM06-l8YNLTxEQA5zS3xW4u29rUXxPZsDsSXDYghf0Pvb8imkub4MboWOzlSvU7XsHhCJHXLz4

  prometheus:
    image: prom/prometheus:latest
    container_name: nebula-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:latest
    container_name: nebula-grafana
    restart: unless-stopped
    ports:
      - "8080:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_DOMAIN: localhost
      GF_SERVER_ROOT_URL: http://localhost:8080/
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

  nginx:
    image: nginx:alpine
    container_name: nebula-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - notification-service
      - prometheus
      - grafana
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  grafana_data:
    driver: local

